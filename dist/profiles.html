<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/style.min.css" />
    <link
      rel="stylesheet"

  <body>
    <nav class="navbar bg-background">
      <h1>

      <ul>

          <ul>

            <p>Aeatle, WA</p>

          <ul>
            <li class="text-primary"><i class="fas fa-check"></i> HTML</li>
            <li class="text-primary"><i class="fas fa-check"></i> CSS</li>
